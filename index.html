<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Game by AI Hspace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Crazy Game by AI Hspace</h1>
        </header>
        
        <nav class="game-menu">
            <div class="menu-item">
                <h2>Flying car</h2>
                <p class="description">简介</p>
            </div>
            <div class="menu-item">
                <h2>0000</h2>
                <p class="description">简介</p>
            </div>
            <div class="menu-item">
                <h2>2048</h2>
                <p class="description">简介</p>
            </div>
            <div class="menu-item">
                <h2>Crazy Box</h2>
                <p class="description">简介</p>
            </div>
            <div class="menu-item">
                <h2>鸟</h2>
                <p class="description">简介</p>
            </div>
        </nav>

        <main class="game-container">
            <div class="control-panel">
                <button class="full-screen">Full Screen</button>
                <button class="esc">Esc</button>
            </div>
            
            <div class="game-screen">
                <div class="game-view"></div>
                <div class="game-controls">
                    <button class="control-btn up">↑</button>
                    <button class="control-btn down">↓</button>
                    <button class="control-btn left">←</button>
                    <button class="control-btn right">→</button>
                </div>
            </div>

            <div class="rules-panel">
                <h3>规则</h3>
            </div>
        </main>
    </div>
</body>
</html>
